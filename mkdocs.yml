site_name: Elizabeth's Portfolio
site_url: https://somesite.com

theme:
  name: material
  palette: 
    scheme: slate
    primary: deep purple
    accent: deep purple
  logo: logo.png
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant  # Optional: enables fast loading between pages
    - navigation.tracking  # Optional: syncs scroll with URL fragment
    - toc.integrate  # Ensures the table of contents follows the content
  
nav:
  - Home: index.md
  - About: about.md
  - Projects: projects.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css